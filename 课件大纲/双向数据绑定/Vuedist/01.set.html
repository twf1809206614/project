<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <button @click='fn'>按钮</button>
        <span>arr:{{arr[0]}}</span>
        <span>obj:{{obj.name}}</span>
    </div>

    <script src="vue.js"></script>
    <script>

        let vm = new Vue({
            el:'div',
            data:{
                arr:[],
                obj:{}
            },
            methods:{
                fn(){
                    this.$set(this.obj,'name','mimi');
                    this.$set(this.arr,0,10);
                }
            }
        })

    </script>

</body>
</html>
